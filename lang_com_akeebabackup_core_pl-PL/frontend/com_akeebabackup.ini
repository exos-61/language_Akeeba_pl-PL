COM_AKEEBABACKUP_PUSH_ENDBACKUP_WARNINGS_BODY="Akeeba Backup zakończył tworzenie kopii zapasowej witryny \"%s\" zlokalizowany w %s na %s ale pojawiły się ostrzeżenia. Może to oznaczać, że kopia zapasowa plików nie została utworzona lub, w przypadku automatycznego przesyłania kopii zapasowej do zdalnej pamięci masowej, przesyłanie mogło się nie powieść - należy sprawdzić ostrzeżenia i upewnić się, że kopia zapasowa została pomyślnie ukończona. Zalecamy, aby zawsze przetestować kopię zapasową, która spowodowała wyświetlenie ostrzeżeń, aby upewnić się, że działa poprawnie. Można to zrobić przywracając kopię zapasową na serwer lokalny. Pamiętaj, że nieprzetestowana kopia zapasowa jest tak samo dobra, jak jej brak."
