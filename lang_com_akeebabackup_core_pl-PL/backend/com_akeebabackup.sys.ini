COM_AKEEBABACKUP_ACCESS_CONFIGURE_LBL="Konfiguracja"
COM_AKEEBABACKUP_ACCESS_CONFIGURE_DESC="Umożliwia konfigurowanie profili Akeeba Backup i korzystanie z funkcji zintegrowanego przywracania (jeśli jest dostępna).."
COM_AKEEBABACKUP_ACCESS_DOWNLOAD_LBL="Pobierz"
COM_AKEEBABACKUP_ACCESS_DOWNLOAD_DESC="Umożliwia pobieranie i wysyłanie archiwów Akeeba Backup oraz zarządzanie nimi, a także korzystanie z Kreatora transferu witryny (jeśli jest dostępny)."

