STEALTH_MODE_HELP="Po włączeniu tej opcji tylko odwiedzający z Twojego adresu IP będą mogli zobaczyć witrynę do czasu zakończenia przywracania. Wszyscy inni zostaną przekierowani i zobaczą tylko powyższy adres URL. Twój serwer musi widzieć prawdziwy adres IP odwiedzającego (jest to kontrolowane przez Twojego hosta, a nie przez Ciebie lub nas)."
