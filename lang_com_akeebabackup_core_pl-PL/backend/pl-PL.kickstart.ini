THINGS_HEADER="Rzeczy, które powinieneś wiedzieć o Akeeba Kickstart"
THINGS_01="Kickstart nie jest instalatorem. Jest to narzędzie do wyodrębniania archiwów. Właściwy instalator został umieszczony w pliku archiwum podczas tworzenia kopii zapasowej."
THINGS_03="Kickstart jest związany z konfiguracją serwera. W związku z tym może w ogóle nie działać."
THINGS_04="Pliki archiwum należy pobierać i przesyłać za pomocą protokołu FTP w trybie transferu binarnego. Każda inna metoda może doprowadzić do uszkodzenia archiwum kopii zapasowej i niepowodzenia procesu przywracania.."
THINGS_05="Błędy ładowania witryny po przywróceniu są zwykle spowodowane dyrektywami .htaccess lub php.ini. Powinieneś zrozumieć, że puste strony, błędy 404 i 500 można zazwyczaj obejść poprzez edycję wyżej wymienionych plików. Nie jest naszym zadaniem ingerowanie w pliki konfiguracyjne, ponieważ może to być niebezpieczne dla witryny."
THINGS_06="Kickstart nadpisuje pliki bez ostrzeżenia. Jeśli nie masz pewności, że nie masz nic przeciwko temu, nie kontynuuj."
THINGS_07="Próba przywrócenia tymczasowego adresu URL hosta cPanel (np. http://1.2.3.4/~username) doprowadzi do niepowodzenia przywracania, a Twoja strona będzie wyglądała na niedziałającą. Jest to normalne zjawisko i tak właśnie działa Twój serwer i oprogramowanie CMS."
THINGS_08="Przed rozpoczęciem korzystania z tego oprogramowania należy zapoznać się z dokumentacją. Większości problemów można uniknąć lub łatwo je obejść, jeśli zrozumie się, jak działa to oprogramowanie."
THINGS_09="Ten tekst nie oznacza, że wykryto jakiś problem. Jest to standardowy tekst wyświetlany przy każdym uruchomieniu programu Kickstart."
