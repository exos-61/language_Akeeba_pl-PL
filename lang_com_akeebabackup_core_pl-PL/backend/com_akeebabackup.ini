COM_AKEEBABACKUP_ALICE_LBL_ONLYFAILED_SHOWINGLOGS="ALICE to narzędzie do analizowania plików dziennika <em>nieudanych</em> kopii zapasowych i - w większości przypadków - wskazywania najbardziej prawdopodobnej przyczyny niepowodzenia kopii zapasowej. Nie jest przeznaczone do analizowania plików dziennika kopii zapasowych, które zakończyły się powodzeniem. W takim przypadku wyniki byłyby bezsensowne, mylące lub wręcz błędne. Z tego powodu pokażemy tylko pliki dziennika <em>nieudanych</em> kopii zapasowych."
COM_AKEEBABACKUP_ALICE_LBL_ONLYFAILED_WHATISFAILED="Należy pamiętać, że kopie zapasowe, które nie zakończyły przesyłania archiwum kopii zapasowej do zdalnego magazynu, nie są nieudane. Przyczyna źródłowa tych problemów i tak nie może zostać wykryta przez ALICE. W przypadku tego typu problemów należy zgłosić się do działu pomocy technicznej w naszej witrynie. Jeśli ktoś inny zainstalował program Akeeba Backup Professional w Twojej witrynie, prosimy o kontakt z tą osobą; w tym przypadku nie będzie można wysłać zgłoszenia do działu pomocy technicznej na naszej stronie."
COM_AKEEBABACKUP_ALICE_LBL_ONLYFAILED_IFNOFAILED="Jeśli kopia zapasowa nie powiodła się, ale nie widzisz jej na tej stronie, poczekaj <em>trzy (3) minuty</em>, wróć do strony panelu sterowania Akeeba Backup, a następnie wróć tutaj. Jest ku temu powód. W niektórych przypadkach awaria kopii zapasowej jest spowodowana błędem serwera. W takich przypadkach kopia zapasowa jest oznaczana jako wciąż trwająca, a nie nieudana, ponieważ PHP przestaje działać, a nasz kod PHP, który oznaczyłby kopię zapasową jako nieudaną, nie ma szansy się uruchomić. Po wejściu na stronę Panelu sterowania każda kopia zapasowa oznaczona jako trwająca dłużej niż 3 minuty zostanie oznaczona jako nieudana. Dlatego należy poczekać i <em>później</em> wrócić na stronę Panelu sterowania."

