COM_AKEEBABACKUP_LBL_CPANEL_UPGRADED_FROM_AKEEBABACKUP8_HEAD="Zmigrowałeś już swoje ustawienia ze starszej wersji Akeeba Backup"
COM_AKEEBABACKUP_LBL_CPANEL_UPGRADED_FROM_AKEEBABACKUP8_BODY="Dokonałeś już migracji ustawień ze starszej wersji programu Akeeba Backup. Jeśli chcesz ponownie przeprowadzić migrację, kliknij na “Migruj ustawienia”. Jeśli jesteś zadowolony z migracji, kliknij “Pokaż, co mam odinstalować”, aby otworzyć stronę Joomla ‘Rozszerzenia: Zarządzaj’, na której znajdziesz stare rozszerzenie Akeeba Backup; możesz je wybrać i kliknąć przycisk Odinstaluj, aby je usunąć."
COM_AKEEBABACKUP_LBL_CPANEL_UPGRADED_FROM_AKEEBABACKUP8_NOTE="Jeśli dezinstalacja starej wersji Akeeba Backup nie powiedzie się, wykonaj następujące czynności. Najpierw zainstaluj najnowszą wersję Akeeba Backup 8. Następnie zainstaluj najnowszą wersję Akeeba Backup dla Joomla 4. Wróć na tę stronę i kliknij na “Pokaż mi, co mam odinstalować”. Będziesz w stanie odinstalować ją bez problemu. Należy pamiętać, że komunikaty o niemożności odinstalowania przez FOF lub FEF można zignorować; Akeeba Backup 8 zostanie odinstalowany niezależnie od tych komunikatów."
COM_AKEEBABACKUP_LBL_CPANEL_UPGRADED_FROM_AKEEBABACKUP8_BTN="Pokaż mi, co mam odinstalować"

COM_AKEEBABACKUP_UPGRADE="Settings migration"
COM_AKEEBABACKUP_UPGRADE_LBL_WARNING_STANDARD="Ta operacja spowoduje nadpisanie wszystkich istniejących ustawień i historii kopii zapasowych."
COM_AKEEBABACKUP_UPGRADE_LBL_WARNING_INCOMPATIBLE_HEAD="Nie są spełnione wymagania dotyczące migracji"
COM_AKEEBABACKUP_UPGRADE_LBL_WARNING_INCOMPATIBLE_BODY="Nie wykryto kompatybilnej wersji programu Akeeba Backup. Jeśli spróbujesz teraz przeprowadzić migrację, mogą wystąpić błędy i/lub utrata danych. Nie kontynuuj migracji, jeśli nie otrzymałeś wyraźnego polecenia od naszych programistów. Zignoruj to ostrzeżenie na własne ryzyko i niebezpieczeństwo!"
COM_AKEEBABACKUP_UPGRADE_LBL_WARNING_ALREADY_RAN_HEAD="Ustawienia zostały już zmigrowane".
COM_AKEEBABACKUP_UPGRADE_LBL_WARNING_ALREADY_RAN_BODY="Migrację przeprowadzono już wcześniej. Jeśli spróbujesz ponownie przeprowadzić migrację, mogą wystąpić błędy i/lub utrata danych. Nie należy kontynuować migracji, jeśli nie otrzymano wyraźnego polecenia od naszych programistów. Zignoruj to surowe ostrzeżenie na własne ryzyko i niebezpieczeństwo!"
COM_AKEEBABACKUP_UPGRADE_LBL_WHAT_IT_DOES="Akeeba Backup for Joomla! zaimportuje ustawienia konfiguracji, profile kopii zapasowych, historię kopii zapasowych i <em>niektóre</em> archiwa kopii zapasowych (te w <code>administrator/components/com_akeeba/backup</code>) ze starszej wersji Akeeba Backup (7.x lub 8.x) zainstalowanej w witrynie, nadpisując wszystkie istniejące daty. Z tej funkcji należy korzystać tylko przy pierwszej instalacji Akeeba Backup dla Joomla!, aby uniknąć utraty danych."
COM_AKEEBABACKUP_UPGRADE_LBL_REMEMBER_TO_UNINSTALL="Pamiętaj, aby po zakończeniu migracji odinstalować starą wersję Akeeba Backup. Skorzystaj z pozycji menu paska bocznego Joomla o nazwie “System”. Znajdź panel Zarządzaj i kliknij na Rozszerzenia. Znajdź i zaznacz rozszerzenie <em>Akeeba Backup package</em> typu “Package”. Następnie kliknij przycisk Odinstaluj na pasku narzędzi."
COM_AKEEBABACKUP_UPGRADE_BTN_PROCEED="Kontynuuj migrację"
