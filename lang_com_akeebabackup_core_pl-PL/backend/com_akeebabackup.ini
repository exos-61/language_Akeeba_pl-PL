COM_AKEEBABACKUP_CONFIG_ENGINE_POSTPROC_WEBDAV_DESCRIPTION="Przesyłanie archiwum kopii na jakikolwiek serwer obsługujący protokół WebDAV.<br/><strong class=ui-state-highlight>Pamiętaj, aby ustawić rozmiar podzielonego archiwum 2-30 Mb lub ryzykujesz niepowodzenie tworzenia kopii zapasowych z powodu przekroczenia limitu czasu!</strong>"
COM_AKEEBABACKUP_CONFIG_ENGINE_POSTPROC_WEBDAV_TITLE="Wyślij za pomocą WebDAV"
COM_AKEEBABACKUP_CONFIG_ENGINE_SCAN_LARGE_DESCRIPTION="Skaner plików optymalizuje archiwizowane strony zawierające w katalogach duże ilości plików (np. blogi i portale informacyjne)"
