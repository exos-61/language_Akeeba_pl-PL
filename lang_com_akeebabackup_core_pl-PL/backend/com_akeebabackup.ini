COM_AKEEBABACKUP_SCHEDULE_LBL_ALTCLICRON="Alternatywne polecenie CRON"
COM_AKEEBABACKUP_SCHEDULE_LBL_ALTCLICRON_INFO="Ta metoda rekomendowana jest tylko wówczas, gdy normalne polecenie CRON jest przerywane (nie kończy działania). W tym przypadku wykorzystywana jest wewnętrzna metoda tworzenia kopii zdalnej i z poziomu witryny. Metoda ta jest nieco wolniejsza niż rdzenna metoda CLI (interfejsu wiersza poleceń)."
COM_AKEEBABACKUP_SCHEDULE_LBL_CHECKHEADERINFO="<p>Jeśli zaplanowana kopia zapasowa nie powiedzie się, oznacza to zazwyczaj, że PHP przestało działać przed zakończeniem tworzenia kopii zapasowej. Dlatego Akeeba Backup nie może powiadomić Cię o niepowodzeniu tworzenia kopii zapasowej w taki sam sposób, w jaki powiadamia Cię o pomyślnym zakończeniu tworzenia kopii zapasowej lub o ostrzeżeniach.</p><p>Aby rozwiązać ten problem, możesz zaplanować sprawdzanie ostatnich kopii zapasowych tak, aby były uruchamiane po przewidywanym zakończeniu tworzenia kopii zapasowej. Nie jesteś pewien, kiedy to może być? Najlepiej byłoby, gdyby był to czas trwania ostatniej pomyślnie wykonanej kopii zapasowej zarejestrowanej na stronie Zarządzaj kopiami zapasowymi plus pół godziny.</p><p>Tę kontrolę można zaplanować na wiele różnych sposobów, podobnie jak samo tworzenie kopii zapasowej. Poniżej znajduje się więcej informacji na temat każdej metody planowania sprawdzania kopii zapasowych. Jeśli nie masz pewności, której z nich użyć, zalecamy stosowanie tej samej metody harmonogramu, co w przypadku kopii zapasowych.</p>"
