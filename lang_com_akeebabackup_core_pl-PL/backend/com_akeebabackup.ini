COM_AKEEBABACKUP_CONFIG_FAILURE_SEPARATOR="<strong>Sprawdź nieudane kopii zapasowych</strong>"
COM_AKEEBABACKUP_CONFIG_FAILURE_TIMEOUT_DESC="Kopia zapasowa zostanie uznana za zatrzymaną (nieudaną), po tylu sekundach bezczynności.<br/>NIE ZMIENIAJ TEJ WARTOŚCI CHYBA, ŻE WIESZ CO ROBISZ"
COM_AKEEBABACKUP_CONFIG_FAILURE_TIMEOUT_LABEL="Przekroczone czas oczekiwania przy tworzeniu kopii zapasowej"
COM_AKEEBABACKUP_CONFIG_FEEMAILBODY_DESC="Zostaw puste, by użyć domyślnej. Możesz korzystać ze wszystkich zmiennych Akeeba Backup, używanych do nazywania plików kopii zapasowych, np. [HOST] i [DATE]. Można również użyć [PROFILENUMBER] - numer profilu, [PROFILENAME] - nazwa profilu, [PARTCOUNT] - łączna liczba generowanych części archiwum oraz [FILELIST] - lista części kopii archiwum."
COM_AKEEBABACKUP_CONFIG_FEEMAILBODY_LABEL="Treść listu"
COM_AKEEBABACKUP_CONFIG_FEEMAILSUBJECT_DESC="Zostaw puste, by zastosować domyślny. Możesz korzystać ze wszystkich zmiennych Akeeba Backup, używanych do nazywania plików kopii zapasowych, np. [HOST] i [DATE]."
COM_AKEEBABACKUP_CONFIG_FEEMAILSUBJECT_LABEL="Temat listu"
COM_AKEEBABACKUP_CONFIG_FORCEDBACKUPTZ_DEFAULT="Domyślne zachowanie się Joomla!"
COM_AKEEBABACKUP_CONFIG_FORCEDBACKUPTZ_DESC="Data i godzina utworzenia kopii zapasowej - zapisane w nazwie pliku, opisie domyślnym i wiadomościach e-mail - będą wyrażone w tej strefie czasowej. Ta opcja dotyczy wszystkich źródeł kopii zapasowych, tzn. wszystkich kopii zapasowych, niezależnie od sposobu ich tworzenia (za pomocą samego programu Akeeba Backup, zdalnego interfejsu API JSON itp.)"
COM_AKEEBABACKUP_CONFIG_FORCEDBACKUPTZ_LABEL="Strefa czasowa kopii zapasowej"
COM_AKEEBABACKUP_CONFIG_FRONTENDEMAIL_DESC="Gdy zaznaczone, super użytkownicy będą powiadamiani pocztą elektroniczną o utworzeniu kopii zapasowej z poziomu witryny lub zdalnej."
COM_AKEEBABACKUP_CONFIG_FRONTENDEMAIL_LABEL="Powiadamiaj o utworzeniu kopii zapasowej"
COM_AKEEBABACKUP_CONFIG_FRONTEND_EMAIL_WHEN_ALWAYS="Zawsze"
COM_AKEEBABACKUP_CONFIG_FRONTEND_EMAIL_WHEN_DESC="Kiedy należy wysłać wiadomość e-mail o zakończeniu tworzenia kopii zapasowej? Zawsze oznacza, że wiadomość e-mail jest wysyłana po każdym ukończeniu tworzenia kopii zapasowej. Nieudane przesyłanie oznacza, że wiadomość e-mail jest wysyłana tylko wtedy, gdy kopia zapasowa została ukończona, ale przesyłanie do zdalnego magazynu nie zakończyło się pomyślnie. Jeśli kopia zapasowa nie powiedzie się, ta funkcja nie umożliwia wysłania wiadomości e-mail; informacje na temat odbierania wiadomości e-mail o nieudanych kopiach zapasowych można znaleźć na stronie Zaplanuj automatyczne tworzenie kopii zapasowych."
COM_AKEEBABACKUP_CONFIG_FRONTEND_EMAIL_WHEN_FAILEDUPLOAD="Przesyłanie nie powiodło się"
COM_AKEEBABACKUP_CONFIG_FRONTEND_EMAIL_WHEN_LABEL="Kiedy należy wysłać wiadomość e-mail"
COM_AKEEBABACKUP_CONFIG_FRONTEND_HEADER_DESC="Umożliwia włączenie trybu sporządzania kopii zapasowych z poziomu witryny"
COM_AKEEBABACKUP_CONFIG_FRONTEND_HEADER_LABEL="Kopie z poziomu witryny"
COM_AKEEBABACKUP_CONFIG_FTPTEST_BADPREFIX="NIE powinno dodawać się przedrostka ftp:// do FTP hosta. Usuń przedrostek i spróbuj ponownie"
COM_AKEEBABACKUP_CONFIG_GOOGLEDRIVE_ACCESSTOKEN_DESCRIPTION="Uzupełniono automatycznie przy wypełnieniu danych uwierzytelniania w punkcie 1. Jeżeli na tym samym koncie Google Drive posiadasz kopię innej strony, nie wstawiaj tokena dostępu i NIE WŁĄCZAJ uwierzytelniania. Zamiast tego odśwież token dostępu i skopiuj go z poprzedniej strony."
COM_AKEEBABACKUP_CONFIG_GOOGLEDRIVE_ACCESSTOKEN_TITLE="Token dostępu"
COM_AKEEBABACKUP_CONFIG_GOOGLEDRIVE_DIRECTORY_DESCRIPTION="Katalog Google Drive, w którym przechowywane będą archiwa kopii zapasowych. Proszę używać ukośników. Poprawnie: katalog/podkatalog. Niepoprawnie: katalog\\podkatalog. Pojedynczy ukośnik oznacza, że archiwa będą przechowywane w katalogu głównym. Przeczytaj dokumentację: Ścieżki na Dysku Google są niejednoznaczne!"
COM_AKEEBABACKUP_CONFIG_GOOGLEDRIVE_DIRECTORY_TITLE="Katalog"
COM_AKEEBABACKUP_CONFIG_GOOGLEDRIVE_REFRESHTOKEN_TITLE="Odśwież Token"
COM_AKEEBABACKUP_CONFIG_GOOGLEDRIVE_REFRESHTEAMDRIVES_TITLE="Ponownie załaduj listę dysków"
COM_AKEEBABACKUP_CONFIG_GOOGLEDRIVE_TEAMDRIVE_DESCRIPTION="W którym dysku Google mają być przechowywane pliki. Zanim ta lista zostanie uzupełniona, musisz zakończyć uwierzytelnianie. Ma to sens tylko wtedy, gdy masz dostęp do usługi Google Team Drives (np. użytkownicy pakietu G Suite w wersji biznesowej lub korporacyjnej). Jeśli nie jesteś pewien, użyj opcji “Dysk Google (osobisty)”."
COM_AKEEBABACKUP_CONFIG_GOOGLEDRIVE_TEAMDRIVE_OPT_PERSONAL="Dysk Google (prywatny)"
COM_AKEEBABACKUP_CONFIG_GOOGLEDRIVE_TEAMDRIVE_TITLE="Dysk"
COM_AKEEBABACKUP_CONFIG_GOOGLESTORAGEACCESSKEY_DESCRIPTION="Twój klucz dostępu (Access Key) do Google Storage, udostępniany użytkownikom Google Cloud Storage za pomocą narzędzia zarządzania kluczami(https://code.google.com/apis/console#:storage:legacy)"
COM_AKEEBABACKUP_CONFIG_GOOGLESTORAGEACCESSKEY_TITLE="Klucz dostępu (Access Key)"
COM_AKEEBABACKUP_CONFIG_GOOGLESTORAGEBUCKET_DESCRIPTION="Nazwa twojej porcji na Google Storage. Upewnij się, że nazwa została wpisana w sposób pokazany przez przeglądarkę aplikacji internetowej na Google Cloud Storage (https://sandbox.google.com/storage)"
COM_AKEEBABACKUP_CONFIG_GOOGLESTORAGEBUCKET_TITLE="Porcja"
COM_AKEEBABACKUP_CONFIG_GOOGLESTORAGEDIRECTORY_DESCRIPTION="Katalog wewnątrz twojej porcji, w którym chcesz przechowywać pliki archiwum kopii witryny. Pozostaw puste, jeśli chcesz przechowywac w głównym katalogu."
COM_AKEEBABACKUP_CONFIG_GOOGLESTORAGEDIRECTORY_TITLE="Katalog"
COM_AKEEBABACKUP_CONFIG_GOOGLESTORAGEJSON_CREDS_DESC="Wklej tutaj zawartość pliku poświadczeń JSON, który został utworzony przez Google Cloud Console podczas konfigurowania konta usługi dla oprogramowania do tworzenia kopii zapasowych. Pamiętaj o uwzględnieniu nawiasów klamrowych na początku i na końcu tekstu."
COM_AKEEBABACKUP_CONFIG_GOOGLESTORAGEJSON_CREDS_TITLE="Zawartość pliku googlestorage.json (przeczytaj dokumentację)"
COM_AKEEBABACKUP_CONFIG_GOOGLESTORAGELOWERCASE_DESCRIPTION="Jeśli opcja jest włączona, Akeeba Backup będzie próbował zmienić nazwę porcji na zapisaną małymi literami, tj. MojZbior zostanie zastąpione na mojzbior. Jeśli utworzono nazwę porcji z wielkimi literami, np. MyNewBucket, usuń zaznaczenie tej opcji i upewnij się, ze nazwa porcji została wpisana w sposób pokazany przez przeglądarkę aplikacji internetowej na Google Cloud Storage (https://sandbox.google.com/storage)."
COM_AKEEBABACKUP_CONFIG_GOOGLESTORAGELOWERCASE_TITLE="Małe litery w nazwie porcji"
COM_AKEEBABACKUP_CONFIG_GOOGLESTORAGESECRETKEY_DESCRIPTION="Twój poufny klucz dostępu do Google Storage Secret Key, udostępniany użytkownikom Google Cloud Storage za pomocą narzędzia zarządzania kluczami (https://code.google.com/apis/console#:storage:legacy)"
COM_AKEEBABACKUP_CONFIG_GOOGLESTORAGESECRETKEY_TITLE="Poufny klucz (Secret Key)"
COM_AKEEBABACKUP_CONFIG_GOOGLESTORAGEUSESSL_DESCRIPTION="Jeśli włączone, podczas przesyłania plików zostanie zastosowane bezpieczne połączenie. Chociaż rozwiązanie takie zwiększa bezpieczeństwo przesyłanych danych, to jednocześnie zwuiększa możliwość awarii podczas tworzenia kopii zapasowych, spowodowanej przekroczeniem czasu wykonywnaia."
COM_AKEEBABACKUP_CONFIG_GOOGLESTORAGEUSESSL_TITLE="Użyj SSL"
COM_AKEEBABACKUP_CONFIG_GOOGLESTORAGE_STORAGECLASS_COLDLINE="Magazyn Coldline"
COM_AKEEBABACKUP_CONFIG_GOOGLESTORAGE_STORAGECLASS_DESCRIPTION="Zmień klasę przechowywania wgrywanych archiwów kopii zapasowych. Opcja “Brak” oznacza, że pliki będą przechowywane z domyślną klasą przechowywania określoną w zasobniku. Należy pamiętać, że opcje inne niż Standardowa mogą być tańsze w przechowywaniu, ale ich pobranie lub usunięcie może wiązać się z dodatkowymi opłatami. Informacje o cenach można uzyskać w Google."
COM_AKEEBABACKUP_CONFIG_GOOGLESTORAGE_STORAGECLASS_NEARLINE="Magazyny typu nearline"
COM_AKEEBABACKUP_CONFIG_GOOGLESTORAGE_STORAGECLASS_NONE="Brak (niech zdecyduje bucket)"
COM_AKEEBABACKUP_CONFIG_GOOGLESTORAGE_STORAGECLASS_STANDARD="Magazyn standardowy"
COM_AKEEBABACKUP_CONFIG_GOOGLESTORAGE_STORAGECLASS_TITLE="Klasa przechowywania"
COM_AKEEBABACKUP_CONFIG_HEADER_BASIC="Ustawienia podstawowe"
COM_AKEEBABACKUP_CONFIG_HEADER_CONFWIZ="Niech Akeeba Backup sam się skonfiguruje?"
COM_AKEEBABACKUP_CONFIG_HEADER_OPTIONALFILTERS="Opcjonalne filtry"
COM_AKEEBABACKUP_CONFIG_HEADER_QUOTA="Zarządzanie przydziałami"
COM_AKEEBABACKUP_CONFIG_HEADER_TUNING="Dostrajanie"
COM_AKEEBABACKUP_CONFIG_INSTALLER_DESCRIPTION="Sporządzając pełną kopię zapasową, Akeeba Backup osadza w archiwum określony tutaj skrypt odtwarzania witryny z kopii. Skrypt ten umożliwia odtwarzanie &bdquo;bare metal&rdquo; - nie wymagając instalatora Akeeba Backup lub CMS - w przypadku katastrofalnego błędu serwera."
COM_AKEEBABACKUP_CONFIG_INSTALLER_TITLE="Osadzony skrypt odtwarzania"
COM_AKEEBABACKUP_CONFIG_JPS_KEY_DESCRIPTION="Ten klucz będzie użyty do szyfrowania zawartości twojego archiwum. Kluczem jest wielkość liter, np. ABC, abc i Abc są trzema różnymi hasłami. Zachowaj kopię hasła w bezpiecznym miejscu! Jeżeli je stracisz, to nie ma sposobu, by je odzyskać."
COM_AKEEBABACKUP_CONFIG_JPS_KEY_TITLE="Klucz szyfrowania"
COM_AKEEBABACKUP_CONFIG_JPS_PBKDF2USESTATICSALT_DESCRIPTION="Po włączeniu tej funkcji (domyślnie) hasło użytkownika zostanie przekształcone w klucz kryptograficzny używany w całym archiwum. Jest to szybkie rozwiązanie, ale w bardzo mało prawdopodobnym przypadku, gdy osoba atakująca dysponująca odpowiednimi zasobami zdoła wyodrębnić klucz kryptograficzny z jednego zaszyfrowanego bloku pliku - bez przełamywania samego hasła - będzie mogła odszyfrować całe archiwum kopii zapasowej. Gdy funkcja ta jest wyłączona, z każdego zaszyfrowanego bloku będzie wyprowadzany inny klucz kryptograficzny na podstawie hasła, co jest znacznie wolniejsze, ale chroni przed tego typu atakami, wymagając od atakującego wymuszenia hasła, co jest znacznie wolniejsze."
COM_AKEEBABACKUP_CONFIG_JPS_PBKDF2USESTATICSALT_TITLE="Rozszerzanie kluczy w całym archiwum"
COM_AKEEBABACKUP_CONFIG_JSONAPI_ENABLED_DESC="Interfejs API Akeeba Backup JSON umożliwia tworzenie kopii zapasowych i zarządzanie nimi, a także zdalne zarządzanie opcjami Akeeba Backup. Opcję tę należy włączyć, jeśli planuje się wykonywanie, pobieranie lub zarządzanie kopiami zapasowymi, na przykład za pomocą Akeeba Remote CLI, Akeeba UNiTE i usług harmonogramu tworzenia kopii zapasowych."
COM_AKEEBABACKUP_CONFIG_JSONAPI_ENABLED_LABEL="Włącz interfejs API JSON (zdalna kopia zapasowa)"
COM_AKEEBABACKUP_CONFIG_LARGEDIRTHRESHOLD_DESCRIPTION="Jeśli liczba plików lub katalogów zawartych w katalogu jest \"large\". Dlatego też Akeeba Backup przeskanuje je ponownie w następnym etapie, aby uniknąć opóźnień podczas tworzenia kopii zapasowej. Zbyt mała wartość spowoduje znaczne spowolnienie tworzenia kopii zapasowej. Zwiększ tę wartość - chyba, że pojawiają się błędy limitu czasu - aby przyspieszyć tworzenie kopii zapasowej."
COM_AKEEBABACKUP_CONFIG_LARGEDIRTHRESHOLD_TITLE="Próg dużego katalogu"
COM_AKEEBABACKUP_CONFIG_LARGEFILE_DESCRIPTION="Pliki większe od tego progu będą pakowane niezależnie, aby zapobiec możliwości przekroczenia limitu czasu. Wartość pomiędzy 2 a 10Mb działa na większości serwerów."
COM_AKEEBABACKUP_CONFIG_LARGEFILE_TITLE="Próg dużego pliku"
COM_AKEEBABACKUP_CONFIG_LARGE_DIRTHRESHOLD_DESCRIPTION="Ile katalogów ma być skanowanym w każdym kroku. Wartość zalecana: 50. Większe wartości sprawiają, że tworzenie kopii zapasowych będzie nieznacznie szybsze, ale bardziej prawdopodobne będzie przekroczenie limitu czasu oczekiwania."
COM_AKEEBABACKUP_CONFIG_LARGE_DIRTHRESHOLD_TITLE="Skanowanie wielkości katalogów"
COM_AKEEBABACKUP_CONFIG_LARGE_FILESTHRESHOLD_DESCRIPTION="Ile plików ma być skanowanych i kompresowanych w każdym kroku. Zalecana wartość: 100.Większe wartości sprawiają, że tworzenie kopii zapasowych będzie nieznacznie szybsze, ale bardziej prawdopodobne będzie przekroczenie limitu czasu oczekiwania lub przekroczenie limitu wykorzystania pamięci serwera."
COM_AKEEBABACKUP_CONFIG_LARGE_FILESTHRESHOLD_TITLE="Skanowanie wielkości plików"
COM_AKEEBABACKUP_CONFIG_LBL_CONFWIZ_AFTER="Po zakończeniu konfigurowania Akeeba Backup można rozpocząć tworzenie kopii zapasowej lub dostosować konfigurację komponentu ręcznie."
COM_AKEEBABACKUP_CONFIG_LBL_CONFWIZ_INTRO="Wygląda na to, że Akeeba Backup nie jest jeszcze skonfigurowany. Kliknij w przycisk Kreatora konfiguracji znajdujący się poniżej aby rozpocząć konfigurowanie."
COM_AKEEBABACKUP_CONFIG_LEGACYAPI_ENABLED_DESC="Legacy Front-end Backup API pozwala na wykonywanie zaplanowanych kopii zapasowych przy użyciu narzędzi dostępu do adresów URL, takich jak wget czy curl. Musisz włączyć tę opcję, jeśli planujesz wykonywać kopie zapasowe za pomocą serwera CRON swojego hosta przy użyciu wget lub curl; lub jeśli planujesz korzystać z usługi CRON innej firmy, takiej jak WebCRON.org. Jeśli to możliwe, zalecamy korzystanie z Native CLI CRON script lub Akeeba Backup JSON API, ponieważ są to znacznie bezpieczniejsze opcje."
COM_AKEEBABACKUP_CONFIG_LEGACYAPI_ENABLED_LABEL="Włącz starszy interfejs API tworzenia kopii zapasowych (zdalne zadania CRON)."
COM_AKEEBABACKUP_CONFIG_LOGLEVEL_DEBUG="Wszystkie informacje i diagnostyka"
COM_AKEEBABACKUP_CONFIG_LOGLEVEL_DESCRIPTION="Ta opcja określa, jak dokładny będzie plik dziennika i ma wpływ na jego rozmiar."
COM_AKEEBABACKUP_CONFIG_LOGLEVEL_ERROR="Tylko błędy"
COM_AKEEBABACKUP_CONFIG_LOGLEVEL_INFO="Wszystkie informacje"
COM_AKEEBABACKUP_CONFIG_LOGLEVEL_NONE="Brak"
COM_AKEEBABACKUP_CONFIG_LOGLEVEL_TITLE="Dziennik zdarzeń"
COM_AKEEBABACKUP_CONFIG_LOGLEVEL_WARNING="Błędy i ostrzeżenia"
COM_AKEEBABACKUP_CONFIG_MAXAGEQUOTA_ENABLE_DESCRIPTION="Automatycznie usuwa stare kopie zapasowe na podstawie dnia, w którym zostały wykonane. OSTRZEŻENIE: WŁĄCZENIE TEJ OPCJI SPOWODUJE TO, ŻE WSZYSTKIE INNE USTAWIENIA OGRANICZEŃ (LICZBA I WIELKOŚĆ) BĘDĄ IGNOROWANE."
COM_AKEEBABACKUP_CONFIG_MAXAGEQUOTA_ENABLE_TITLE="Włącz ograniczenie maksymalnego wieku kopii"
COM_AKEEBABACKUP_CONFIG_MAXAGEQUOTA_KEEPDAY_DESCRIPTION="Kopie zapasowe wykonane tym dniu miesiąca, nie zostaną usunięte. Pozostaw ustawienie domyślne, 1, aby zawsze zachować kopie utworzone 1-go dnia miesiąca"
COM_AKEEBABACKUP_CONFIG_MAXAGEQUOTA_KEEPDAY_TITLE="Nie usuwaj kopii zapasowych utworzonych w tym dniu miesiąca"
COM_AKEEBABACKUP_CONFIG_MAXAGEQUOTA_MAXDAYS_DESCRIPTION="Kopie zapasowe starsze niż ta liczba dni będą automatycznie usuwane. Pozostaw ustawienie domyślne, 31, aby zatrzymać wszystkie kopie zapasowe z ostatniego miesiąca"
COM_AKEEBABACKUP_CONFIG_MAXAGEQUOTA_MAXDAYS_TITLE="Maksymalny wiek kopii zapasowej, w dniach"
COM_AKEEBABACKUP_CONFIG_MAXEXECTIME_DESCRIPTION="Każdy krok Akeeba Backup będzie trwał <i>najwyżej</i> tak długo jak określono tutaj. Użyj wartości niższej niż maksymalny czas wykonania twojego PHP. Zwykle, ustawianie tego na 10 sekund jest wystarczające, z wyjątkiem bardzo restrykcyjnych serwerów. <b>Wskazówka</b>: Wybierz opcję <i>Custom</i> (własna) i wpisz żądaną wartość, jeśli nie ma jej na liście."
COM_AKEEBABACKUP_CONFIG_MAXEXECTIME_TITLE="Maksymalny czas wykonania"
COM_AKEEBABACKUP_CONFIG_MAXPACKET_DESCRIPTION="Maksymalny rozmiar, w bajtach, każdego rozszerzonego wyrażenia INSERT. Zaleca się na tyle niski rozmiar, aby MySQL nie powodował błędów podczas przywracania bazy danych."
COM_AKEEBABACKUP_CONFIG_MAXPACKET_TITLE="Maks. rozmiar pakietu dla rozszerzonych wyrażeń INSERT"
COM_AKEEBABACKUP_CONFIG_MINEXECTIME_DESCRIPTION="Każdy krok Akeeba Backup będzie trwał <i>co najmniej</i> tak długo jak określono tutaj. Jest to wymagane w celu obejścia zabezpieczeń anty-DoS. Jeżeli masz błędy <i>403 Forbidden</i> lub <i>AJAX</i>, podnieś tę wartość. Ustawienie na 0 wyłącza tę funkcję.<br/><b>Wskazówka</b>: Wybierz opcję <i>Custom</i> (własna) i wpisz żądaną wartość, jeśli nie ma jej na liście."
COM_AKEEBABACKUP_CONFIG_MINEXECTIME_TITLE="Minimalny czas wykonania"
COM_AKEEBABACKUP_CONFIG_MYSQL5FEATURES_ENABLE_DESCRIPTION="Gdy zaznaczone, Akeeba Backup będzie próbował wykonać zaawansowany zrzut całej bazy danych MySQL5. Jeśli tworzenie kopii zapasowej zawiesza się, prawdopodobnie musisz wyłączyć tę opcję."
COM_AKEEBABACKUP_CONFIG_MYSQL5FEATURES_ENABLE_TITLE="Zrzut wyrażeń: PROCEDURE, FUNCTION i TRIGGER"
COM_AKEEBABACKUP_CONFIG_MYSQLNOBTREE_TIP="W plikach zrzutów usuwa z indeksów tabel definicje USING BTREE oraz USING HASH z indeksu tabeli w plikach zrzutu. To ustawienie jest wymagane do przywrócenia bazy na na serwerze, który ma wyłączony jeden z silników indeksowania (np. na najnowszych wersjach XAMPP). UWAGA! MOŻE TO BYĆ POWODEM PROBLEMÓW Z PRZYWRACANIEM NA NIEKTÓRYCH SERWERACH."
COM_AKEEBABACKUP_CONFIG_MYSQLNOBTREE_TITLE="Pomiń silnik indeksu"
COM_AKEEBABACKUP_CONFIG_NODEPENDENCIES_DESCRIPTION="Gdy włączone, Akeeba Backup nie śledzi zależności pomiędzy tabelami i widokami. Używamy tego tylko wtedy, gdy mamy mnóstwo tabel i nie korzystamy z WIDOKÓW MySQL, FUNKCJI, PROCEDUR, WYWOŁAŃ ani tabel tymczasowych oraz posługujących się mechanizmami MEMORY, MERGE czy FEDERATED (bardzo rzadko stosowane)."
COM_AKEEBABACKUP_CONFIG_NODEPENDENCIES_TITLE="Bez śledzenia zależności"
COM_AKEEBABACKUP_CONFIG_OBSOLETEQUOTA_ENABLE_DESCRIPTION="Łączna liczba przestarzałych zapisów (kopie zapasowe, których pliki zostały usunięte) przetrzymywanych na stronie Pliki kopii. Ustawienie na 0 oznacza brak limitu."
COM_AKEEBABACKUP_CONFIG_OBSOLETEQUOTA_ENABLE_TITLE="Zachowaj przestarzałe zapisy"
COM_AKEEBABACKUP_CONFIG_ONEDRIVE_ACCESSTOKEN_DESCRIPTION="Uzupełniono automatycznie przy wypełnieniu danych uwierzytelniania w punkcie 1. NIE używaj tego samego token w wielu miejscach. Zamiast tego, użyj oddzielnego tokena dla każdej ze stron."
COM_AKEEBABACKUP_CONFIG_ONEDRIVE_ACCESSTOKEN_TITLE="Token dostępu"
COM_AKEEBABACKUP_CONFIG_ONEDRIVE_REFRESHDRIVES_TITLE="Ponownie załaduj listę dysków"
COM_AKEEBABACKUP_CONFIG_ONEDRIVE_DRIVE_TITLE="Dysk"
COM_AKEEBABACKUP_CONFIG_ONEDRIVE_DRIVE_DESCRIPTION="Wybierz, który dysk (OneDrive Personal, OneDrive for Business lub SharePoint), do którego ma dostęp Twoje konto, będzie używany do przechowywania kopii zapasowych. Zanim ta lista zostanie wypełniona, musisz zakończyć uwierzytelnianie. Ma to sens tylko wtedy, gdy masz dostęp do więcej niż jednego dysku OneDrive (np. Twoje konto Microsoft jest częścią subskrypcji organizacji). Jeśli nie masz pewności, użyj opcji “Domyślny dysk”, która wykorzystuje domyślny dysk osobisty - zazwyczaj jest to odpowiednik pierwszej opcji “Dysk (OneDrive Personal)”, którą widzisz poniżej."
COM_AKEEBABACKUP_CONFIG_ONEDRIVE_DRIVE_OPT_PERSONAL="Dysk (OneDrive Personal)"
COM_AKEEBABACKUP_CONFIG_ONEDRIVE_DIRECTORY_DESCRIPTION="Katalog Microsoft OneDrive, w którym przechowywane będą archiwa kopii zapasowych. Proszę używać ukośników. Poprawnie: katalog/podkatalog. Niepoprawnie: katalog\\podkatalog. Pojedynczy ukośnik oznacza, że archiwa będą przechowywane w katalogu głównym."
COM_AKEEBABACKUP_CONFIG_ONEDRIVE_DIRECTORY_TITLE="Katalog"
COM_AKEEBABACKUP_CONFIG_ONEDRIVE_REFRESHTOKEN_DESCRIPTION="Uzupełniono automatycznie przy wypełnieniu danych uwierzytelniania w punkcie 1. NIE używaj tego samego token w wielu miejscach. Zamiast tego, użyj oddzielnego tokena dla każdej ze stron."
COM_AKEEBABACKUP_CONFIG_ONEDRIVE_REFRESHTOKEN_TITLE="Odśwież Token"
COM_AKEEBABACKUP_CONFIG_OPTIONALFILTERS_ACTIONLOGS_ENABLED_DESCRIPTION="W Joomla! 3.9 i nowszych operacje użytkownika są rejestrowane w bazie danych, tworząc tabelę z milionami wierszy i spowalniając tworzenie kopii zapasowych. Zaznacz tę opcję, aby wykluczyć takie dane."
COM_AKEEBABACKUP_CONFIG_OPTIONALFILTERS_ACTIONLOGS_ENABLED_TITLE="Dziennik działań użytkownika Joomla!"
COM_AKEEBABACKUP_CONFIG_OPTIONALFILTERS_DATECONDITIONAL_ENABLED_DESCRIPTION="Gdy włączysz, zarchiwizowane będą tylko pliki zmodyfikowane po określonej dacie i godzinie."
COM_AKEEBABACKUP_CONFIG_OPTIONALFILTERS_DATECONDITIONAL_ENABLED_TITLE="Data filtra warunkowego"
COM_AKEEBABACKUP_CONFIG_OPTIONALFILTERS_DATECONDITIONAL_START_DESCRIPTION="Akeeba Backup będzie archiwizował pliki zmodyfikowane po tej dacie i godzinie. Format to YYYY-MM-DD hh:mm:ss. Wszystkie daty i godziny odnoszą się do strefy czasowej serwera."
COM_AKEEBABACKUP_CONFIG_OPTIONALFILTERS_DATECONDITIONAL_START_TITLE="Kopia plików zmodyfikowanych po"
COM_AKEEBABACKUP_CONFIG_OPTIONALFILTERS_ERRORLOGS_ENABLED_DESCRIPTION="Automatycznie wyklucz pliki dziennika błędów, np. <code>error_log</code>, bez względu na to gdzie się znajdują na stronie, której kopię robisz. Zmiany wielkości tych plików podczas tworzenia kopii zapasowej mogą prowadzić do uszkodzeń plików archiwów."
COM_AKEEBABACKUP_CONFIG_OPTIONALFILTERS_ERRORLOGS_ENABLED_TITLE="Wyklucz logowanie błędów"
COM_AKEEBABACKUP_CONFIG_OPTIONALFILTERS_FINDER_ENABLED_DESCRIPTION="Gdy włączysz, w kopii zapasowej zostanie pominięta zawartość tabel terminów i systematyki wyszukiwarki Wyszukiwarki indeksującej. Zdecydowanie zaleca się to zrobić ze względu na wydajność. Po przywróceniu witryny, przejdź do Komponenty, Wyszukiwarka indeksująca i kliknij przycisk 'Indeks', by odbudować te tabele."
COM_AKEEBABACKUP_CONFIG_OPTIONALFILTERS_FINDER_ENABLED_TITLE="Pomiń tabele terminów i systematyki wyszukiwarki"
COM_AKEEBABACKUP_CONFIG_OPTIONALFILTERS_HOSTSTATS_ENABLED_DESCRIPTION="Jeśli włączone, Akeeba Backup automatycznie wyklucza specyficzne dla hostingu katalogi, przechowujące statystyki witryny. Są one dostępne najczęściej tylko w trybie do odczytu i mogą powodować problemy podczas przywracania kopii zapasowej witryny"
COM_AKEEBABACKUP_CONFIG_OPTIONALFILTERS_HOSTSTATS_ENABLED_TITLE="Wykluczenie specyficznych dla hostingu katalogów ze statystykami"
COM_AKEEBABACKUP_CONFIG_OPTIONALFILTERS_MYJOOMLA_ENABLED_DESCRIPTION="MyJoomla.com przechowuje kilka informacji o plikach w bazie danych, które zwiększają rozmiar archiwum kopii. Można wykluczyć te dane, ponieważ zostaną one przywrócone podczas następnego badania twojej strony"
COM_AKEEBABACKUP_CONFIG_OPTIONALFILTERS_MYJOOMLA_ENABLED_TITLE="Wykluczanie danych z MyJoomla"
COM_AKEEBABACKUP_CONFIG_OUTDIR_DESCRIPTION="Katalog na twoim serwerze, w którym będą przechowywane archiwa kopii zapasowych i pliki dziennika Akeeba Backup. Można użyć następujących znaczników: <ul><li><b>[DEFAULT_OUTPUT]</b> - domyślny katalog wyjściowy</li><li><b>[SITEROOT]</b> - główny katalog witryny</li><li><b>[ROOTPARENT]</b> - katalog powyżej głównego katalogu witryny (nadrzędny).</li></ul>"
COM_AKEEBABACKUP_CONFIG_OUTDIR_TITLE="Katalog wyjściowy"
COM_AKEEBABACKUP_CONFIG_OVH_CONTAINERURL_DESCRIPTION="TO NIE JEST NAZWA KONTENERA PAMIĘCI MASOWEJ! Przejdź do menedżera chmury OVH, Serwery, rozwiń swój serwer, kliknij na Przechowywanie. Zobaczysz tam adres URL kontenera, który znajduje się nad listą plików. Skopiuj go tutaj."
COM_AKEEBABACKUP_CONFIG_OVH_CONTAINERURL_TITLE="Adres URL kontenera"
COM_AKEEBABACKUP_CONFIG_OVH_DIRECTORY_DESCRIPTION="Katalog w kontenerze OVH Object Storage, w którym będą przechowywane archiwa kopii zapasowych. Aby wszystko było przechowywane w katalogu głównym kontenera, należy pozostawić puste pole."
COM_AKEEBABACKUP_CONFIG_OVH_DIRECTORY_TITLE="Katalog"
COM_AKEEBABACKUP_CONFIG_OVH_PASSWORD_DESCRIPTION="TO NIE JEST TWOJE HASŁO LOGOWANIA OVH! Utwórz użytkownika w menadżerze chmury OVH, Serwery, rozwiń swój serwer, kliknij na OpenStack, kliknij na Dodaj użytkownika. Skopiuj tutaj hasło utworzonego użytkownika."
COM_AKEEBABACKUP_CONFIG_OVH_PASSWORD_TITLE="Hasło OpenStack"
COM_AKEEBABACKUP_CONFIG_OVH_PROJECTID_DESCRIPTION="Twój identyfikator projektu serwera w chmurze OVH. W menedżerze chmury OVH rozwiń zakładkę Serwer i kliknij na link Przechowywanie. W głównym obszarze strony widoczna jest nazwa serwera, a tuż pod nią 32-znakowy ciąg alfanumeryczny, np. a0b1c2d3e4f56789abcdef0123456789. Jest to identyfikator projektu, który należy wprowadzić w tym miejscu."
COM_AKEEBABACKUP_CONFIG_OVH_PROJECTID_TITLE="Project ID"
COM_AKEEBABACKUP_CONFIG_OVH_USERNAME_DESCRIPTION="TO NIE JEST TWOJA NAZWA UŻYTKOWNIKA LOGOWANIA OVH! Utwórz użytkownika w menadżerze chmury OVH, Serwery, rozwiń swój serwer, kliknij na OpenStack, kliknij na Dodaj użytkownika. Skopiuj ID utworzonego użytkownika tutaj."
COM_AKEEBABACKUP_CONFIG_OVH_USERNAME_TITLE="Nazwa użytkownika OpenStack"
COM_AKEEBABACKUP_CONFIG_PARTSIZE_DESCRIPTION="Akeeba Backup potrafi tworzyć archiwa wieloczęściowe (dzielone), aby obejść pojawiające się w różnych okolicznościach limity wielkości. Opcja ta określa maksymalną wielkość każdej części archiwum. Jeśli zmniejszysz ją do 0, funkcja archiwów wieloczęściowych zostanie wyłączona.</br><b>Ważne:</b>Jeśli używasz silnika przetwarzania danych, który przesyła archiwa do zdalnej lokacji (np. chmura danych), użyj ustawienia ok. 1 do 5 Mb w celu uzyskania optymalnych wyników."
COM_AKEEBABACKUP_CONFIG_PARTSIZE_TITLE="Rozmiar partii dla archiwów dzielonych"
COM_AKEEBABACKUP_CONFIG_PCLOUD_ACCESSTOKEN_DESCRIPTION="<strong>Ostrzeżenie! AUTENTYFIKACJA NIE DZIAŁA Z POWODU BŁĘDÓW NA SERWERZE API pCloud. TEN SILNIK POST-PROCESSINGOWY BĘDZIE USUNIĘTY W PRZYSZŁEJ WERSJI AKEEBA BACKUP.</strong>. Wypełniane automatycznie po zakończeniu uwierzytelniania Krok 1 powyżej. Jeśli łączysz inną witrynę do tego samego konta pCloud, powinieneś skopiować token dostępu z już skonfigurowanej witryny i nie próbować ponownie uruchamiać kroku 1 uwierzytelniania."
COM_AKEEBABACKUP_CONFIG_PCLOUD_ACCESSTOKEN_TITLE="Token dostępu"
COM_AKEEBABACKUP_CONFIG_PCLOUD_DIRECTORY_DESCRIPTION="Nazwa katalogu na pCloud, w którym zostanie zapisane archiwum kopii zapasowej. <strong>Katalog MUSI już istnieć, w przeciwnym razie przesyłanie nie powiedzie się.</strong>"
COM_AKEEBABACKUP_CONFIG_PCLOUD_DIRECTORY_TITLE="Katalog"
COM_AKEEBABACKUP_CONFIG_PERMISSIONS_0600="0600 – Rygorystyczne zabezpieczenia. mogą powodować problemy na serwerach niskiej klasy"
COM_AKEEBABACKUP_CONFIG_PERMISSIONS_0644="0644 – Średni poziom bezpieczeństwa, do stosowania w serwerach pojedynczych"
COM_AKEEBABACKUP_CONFIG_PERMISSIONS_0666="0666 – Niewielkie bezpieczeństwo, maksymalna kompatybilność z hostami komercyjnymi"
COM_AKEEBABACKUP_CONFIG_PERMISSIONS_DESCRIPTION="Ustaw uprawnienia do plików dla plików archiwum kopii zapasowych. Ma zastosowanie tylko w systemach Linux, macOS, BSD i innych hostach typu UNIX (NIE Windows). Jeśli nie masz pewności, pozostaw wartość 0666. Zmiana tego ustawienia może uniemożliwić pobieranie i/lub usuwanie plików archiwum kopii zapasowych przez FTP i SFTP. Jeśli Twój serwer używa PHP-FPM lub w inny sposób uruchamia PHP pod tym samym użytkownikiem, co konto systemowe Twojej witryny, dla większego bezpieczeństwa użyj 0600."
COM_AKEEBABACKUP_CONFIG_PERMISSIONS_TITLE="Uprawnienia do archiwizacji"
COM_AKEEBABACKUP_CONFIG_PLATFORM="Nadpisanie witryny"
COM_AKEEBABACKUP_CONFIG_PLATFORM_DBDATABASE_DESCRIPTION="Nazwa archiwizowanej bazy danych. Tylko wówczas, gdy zaznaczono pole Nadpisz bazę danych witryny."
COM_AKEEBABACKUP_CONFIG_PLATFORM_DBDATABASE_TITLE="Nazwa bazy danych"
COM_AKEEBABACKUP_CONFIG_PLATFORM_DBDRIVER_DESCRIPTION="Wybierz sterownik bazy danych, który chcesz zastosować do połączenia z bazą danych. Tylko wówczas, gdy zaznaczono pole Nadpisz bazę danych witryny."
COM_AKEEBABACKUP_CONFIG_PLATFORM_DBDRIVER_TITLE="Sterownik bazy danych"
COM_AKEEBABACKUP_CONFIG_PLATFORM_DBHOST_DESCRIPTION="Nazwa lub adres IP serwera bazy danych. Zwykle localhost lub 127.0.0.1. Tylko wówczas, gdy zaznaczono pole Nadpisz bazę danych witryny."
COM_AKEEBABACKUP_CONFIG_PLATFORM_DBHOST_TITLE="Nazwa serwera bazy danych"
COM_AKEEBABACKUP_CONFIG_PLATFORM_DBPASSWORD_DESCRIPTION="Hasło użytkownika posiadającego dostęp do bazy danych. Tylko wówczas, gdy zaznaczono pole Nadpisz bazę danych witryny."
COM_AKEEBABACKUP_CONFIG_PLATFORM_DBPASSWORD_TITLE="Hasło użytkownika"
COM_AKEEBABACKUP_CONFIG_PLATFORM_DBPORT_DESCRIPTION="(opcjonalnie) Numer portu używanego przez serwer bazy danych.Jeśli nie masz pewności, pozostaw to pole puste, aby użyć domyślnego portu (3306 dla serwera MySQL). Tylko wówczas, gdy zaznaczono pole Nadpisz bazę danych witryny."
COM_AKEEBABACKUP_CONFIG_PLATFORM_DBPORT_TITLE="Port serwera bazy danych"
COM_AKEEBABACKUP_CONFIG_PLATFORM_DBPREFIX_DESCRIPTION="Przedrostek nazw tabel bazy danych, wyłącznie małymi literami, np. <tt>jos_</tt>. Tylko wówczas, gdy zaznaczono pole Nadpisz bazę danych witryny"
COM_AKEEBABACKUP_CONFIG_PLATFORM_DBPREFIX_TITLE="Przedrostek nazw tabel"
COM_AKEEBABACKUP_CONFIG_PLATFORM_DBENCRYPTION_TITLE="Połącz się za pomocą certyfikatu SSL"
COM_AKEEBABACKUP_CONFIG_PLATFORM_DBENCRYPTION_DESCRIPTION="Czy należy łączyć się z bazą danych za pomocą certyfikatu SSL? Może to być użyte zamiast uwierzytelniania za pomocą nazwy użytkownika i hasła (połączenie szyfrowane z uwierzytelnianiem za pomocą certyfikatu) lub <em>na dodatek</em> do uwierzytelniania za pomocą nazwy użytkownika i hasła (połączenie szyfrowane z uwierzytelnianiem za pomocą hasła). Jeśli nie wiesz, co to oznacza, ustaw tę opcję na Nie i zignoruj także kilka następnych opcji."
COM_AKEEBABACKUP_CONFIG_PLATFORM_DBSSLCIPHER_TITLE="Metody szyfrowania SSL/TLS"
COM_AKEEBABACKUP_CONFIG_PLATFORM_DBSSLCIPHER_DESCRIPTION="Wprowadź listę metod szyfrowania dla połączeń z certyfikatami SSL, oddzielonych dwukropkami. Jeśli pozostanie pusta, zostanie użyta lista domyślna (<code>AES128-GCM-SHA256:AES256-GCM-SHA384:AES128-CBC-SHA256:AES256-CBC-SHA384:DES-CBC3-SHA</code>) (zalecane)."
COM_AKEEBABACKUP_CONFIG_PLATFORM_DBSSLCA_TITLE="Plik urzędu certyfikacji (CA)"
COM_AKEEBABACKUP_CONFIG_PLATFORM_DBSSLCA_DESCRIPTION="Bezwzględna ścieżka do pliku PEM certyfikatu urzędu certyfikacji (CA) serwera bazy danych, np. <code>/home/myuser/ca.pem</code>"
COM_AKEEBABACKUP_CONFIG_PLATFORM_DBSSLKEY_TITLE="Plik klucza prywatnego użytkownika bazy danych"
COM_AKEEBABACKUP_CONFIG_PLATFORM_DBSSLKEY_DESCRIPTION="Bezwzględna ścieżka do pliku PEM z kluczem prywatnym użytkownika bazy danych, np. <code>/home/myuser/myuser-key.pem</code>"
COM_AKEEBABACKUP_CONFIG_PLATFORM_DBSSLCERT_TITLE="Plik klucza publicznego (certyfikatu) użytkownika bazy danych"
COM_AKEEBABACKUP_CONFIG_PLATFORM_DBSSLCERT_DESCRIPTION="Bezwzględna ścieżka do pliku PEM z kluczem publicznym (certyfikatem) użytkownika bazy danych, np. <code>/home/myuser/myuser.pem</code>"
COM_AKEEBABACKUP_CONFIG_PLATFORM_DBSSLVERIFYSERVERCERT_TITLE="Zweryfikuj certyfikat serwera"
COM_AKEEBABACKUP_CONFIG_PLATFORM_DBSSLVERIFYSERVERCERT_DESCRIPTION="Wybierz opcję Tak, aby weryfikować certyfikat wysyłany przez serwer. Jest on weryfikowany na podstawie określonego przez Ciebie pliku urzędu certyfikacji (CA). Jeśli występują błędy połączenia, ustaw to na Nie; niektóre konfiguracje (zwłaszcza te wygenerowane przez <code>mysql_ssl_rsa_setup</code>) mogą uniemożliwić połączenie, jeśli weryfikacja certyfikatu jest włączona. Jeśli włączysz weryfikację, a pole Plik CA pozostawisz puste, certyfikat serwera będzie sprawdzany względem plików urzędów certyfikacji, o których wie twój serwer, zobacz opcje PHP <code>openssl.cafile</code> i <code>openssl.capath</code>."
COM_AKEEBABACKUP_CONFIG_PLATFORM_DBUSERNAME_DESCRIPTION="Nazwa użytkownika posiadajacego dostęp do bazy danych. Tylko wówczas, gdy zaznaczono pole Nadpisz bazę danych witryny."
COM_AKEEBABACKUP_CONFIG_PLATFORM_DBUSERNAME_TITLE="Użytkownik"
COM_AKEEBABACKUP_CONFIG_PLATFORM_NEWROOT_DESCRIPTION="Gdy powyżej jest włączona opcja Nadpisz katalog główny witryny, Akeeba Backup wykona kopię zapasową wszystkich plików i katalogów znajdujących się poniżej głównego katalogu witryny"
COM_AKEEBABACKUP_CONFIG_PLATFORM_NEWROOT_TITLE="Wymuś katalog główny"
COM_AKEEBABACKUP_CONFIG_PLATFORM_OVERRIDEDB_DESCRIPTION="Gdy opcja nie jest zaznaczona (ustawienie domyślne), Akeeba Backup wykona automatycznie zapasową kopię bazy danych witryny (Twoją bazę danych Joomla!). Gdy opcja zostanie zaznaczona, to baza danych zostanie zastąpiona inną bazę danych, korzystając z danych połączenia, które podasz poniżej."
COM_AKEEBABACKUP_CONFIG_PLATFORM_OVERRIDEDB_TITLE="Nadpisz bazę danych witryny"
COM_AKEEBABACKUP_CONFIG_PLATFORM_OVERRIDEROOT_DESCRIPTION="Gdy opcja nie jest zaznaczona (ustawienie domyślne), Akeeba Backup użyje kopii zapasowych wszystkich plików i katalogów zainstalowanych w głównym katalogu witryny"
COM_AKEEBABACKUP_CONFIG_PLATFORM_OVERRIDEROOT_TITLE="Nadpisz katalog główny witryny"
COM_AKEEBABACKUP_CONFIG_POSTPROCFTP_FTPS_DESCRIPTION="Jeśli opcja jest włączona, Akeeba Backup będzie próbował połączyć się z serwerem FTP za pomocą połączenia szyfrowanego protokołem SSL. <strong>Nie jest to to samo, co SFTP, SCP lub \"Secure FTP\"!</strong> Należy pamiętać, że jeśli serwer nie obsługuje tej metody, wyświetli się błąd połączenia.."
COM_AKEEBABACKUP_CONFIG_POSTPROCFTP_FTPS_TITLE="Użyj FTP przez SSL (FTPS)"
COM_AKEEBABACKUP_CONFIG_POSTPROCFTP_HOST_DESCRIPTION="Adres serwera FTP, bez protokołu. Znaczy to, iż nazwa<tt>ftp://przyklad.com</tt> jest <b>niepoprawna</b>, a <tt>przyklad.com</tt> jest poprawna. Akeeba Backup obsługuje tylko serwery FTP i FTPS.<u>Nie obsługuje</u> SFTP, SCP i innych wariantów SSH."
COM_AKEEBABACKUP_CONFIG_POSTPROCFTP_HOST_TITLE="Serwer FTP"
