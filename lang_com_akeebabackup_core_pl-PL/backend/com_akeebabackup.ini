COM_AKEEBABACKUP_LBL_CPANEL_UPGRADE_FROM_AKEEBABACKUP8_BODY="Wykryliśmy, że w Twojej witrynie zainstalowana jest starsza wersja programu Akeeba Backup. Kliknij poniższy przycisk, aby spróbować automatycznie zaimportować ustawienia, historię tworzenia kopii zapasowych i archiwa kopii zapasowych przechowywane w domyślnym katalogu wyjściowym kopii zapasowych. Prosimy o dokładne zapoznanie się z dokumentacją, aby zrozumieć ryzyko i ograniczenia związane z tą operacją."
