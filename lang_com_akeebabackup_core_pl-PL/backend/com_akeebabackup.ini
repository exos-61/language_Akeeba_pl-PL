COM_AKEEBABACKUP_CONFIG_COUNTQUOTA_ENABLE_DESCRIPTION="Po włączeniu Akeeba Backup usunie stare pliki kopii zapasowej, jeżeli będzie ich więcej niż limit określony poniżej."
COM_AKEEBABACKUP_CONFIG_COUNTQUOTA_ENABLE_TITLE="Włącz licznik przydziału"
COM_AKEEBABACKUP_CONFIG_COUNTQUOTA_VALUE_DESCRIPTION="Akeeba Backup usunie stare pliki kopii zapasowej, jeżeli jest ich więcej niż limit określony w tym ustawieniu. Wieloczęściowe kopie są traktowane jako <i>jeden</i> plik!<br/><b>Wskazówka</b>: Wybierz opcję <i>Custom</i> (własna) i wpisz żądaną wartość, jeśli nie ma jej na liście."
COM_AKEEBABACKUP_CONFIG_COUNTQUOTA_VALUE_TITLE="Licznik przydziału"
COM_AKEEBABACKUP_CONFIG_DATEFORMAT_DESC="Zmiana daty/czasu rozpoczęcia tworzenia kopii zapasowych wyświetlana na stronie Menadżera kopii zapasowych. Pozostaw puste, aby użyć formatowania domyślnego. Możesz użyć opcji formatowania daty dostępnej w PHP - zobacz: http://www.php.net/manual/en/function.date.php"
COM_AKEEBABACKUP_CONFIG_DATEFORMAT_LABEL="Format daty"
COM_AKEEBABACKUP_CONFIG_DELETEAFTER_DESCRIPTION="Gdy włączysz, archiwum kopii będzie usuwane z serwera tuż po pomyślnym zakończeniu publikacji."
COM_AKEEBABACKUP_CONFIG_DELETEAFTER_TITLE="Usuń archiwum po publikacji"
COM_AKEEBABACKUP_CONFIG_DEREFERENCESYMLINKS_DESCRIPTION="Gdy zaznaczone, dowiązania symboliczne będą działać jak połączenia do zwykłych plików i katalogów. Jeśli nie zaznaczone, dowiązania symboliczne nie będą uwzględniane. Jeśli używasz dowiązań symbolicznych, które prowadzą do nieskończonej pętli połączeń, należy usunąć zaznaczenie tej opcji."
COM_AKEEBABACKUP_CONFIG_DEREFERENCESYMLINKS_TITLE="Dowiązania symboliczne"
COM_AKEEBABACKUP_CONFIG_DESKTOP_NOTIFICATIONS_DESC="Chcesz być pytany o możliwość wyświelenia powiadomień na pulpicie? Powiadomienia na pulpicie pojawiają się podczas uruchamiania kopii zapasowych, ich ukończeniu, wygenerowanych ostrzeżeniach lub ich wstrzymaniu. Mogą być wyświetlane jedynie w kompatybilnych przeglądarkach (typowe to: Chrome, Safari, Firefox, Opera), jeżeli pozwolisz Akeeba Backup na wyświetlanie powiadomień na pulpicie, gdy w Panelu sterowania pojawi się odpowiedni komunikat. Ta opcja kontroluje jedynie, czy powinien zostać wyświetlony komunikat. Po zaakceptowaniu lub odrzuceniu wyświetlania powiadomień na pulpicie to ustawienie <b>nie ma wpływu</b>. Jedyny sposób na włączenie / wyłączenie powiadomień na pulpicie będzie poprzez ustawienia przeglądarki."
COM_AKEEBABACKUP_CONFIG_DESKTOP_NOTIFICATIONS_LABEL="Zapytaj o pozwolenie na wyświetlanie powiadomień na pulpicie"
COM_AKEEBABACKUP_CONFIG_DIRECTFTP_FTPS_DESCRIPTION="Jeżeli jest włączone, wówczas Akeeba Backup spróbuje połączyć się z Twoim FTP używając połączenia szyfrowanego protokołem SSL. <strong>Nie jest to to samo, co SFTP, SCP lub \"Secure FTP\"!</strong> Należy pamiętać, że jeśli serwer nie obsługuje tej metody wyświetli się błąd połączenia."
COM_AKEEBABACKUP_CONFIG_DIRECTFTP_FTPS_TITLE="Użyj FTP zamiast SSL (FTPS)"
COM_AKEEBABACKUP_CONFIG_DIRECTFTP_HOST_DESCRIPTION="Adres serwera FTP, bez protokołu. Znaczy to, iż nazwa <tt>ftp://przyklad.com</tt> jest <b>niepoprawna</b>, a <tt>przyklad.com</tt> jest poprawna. Akeeba Backup obsługuje tylko serwery FTP i FTPS. <u>NIE obsługuje</u> SFTP, SCP i innych wariantów SSH."
COM_AKEEBABACKUP_CONFIG_DIRECTFTP_HOST_TITLE="Serwer FTP"
COM_AKEEBABACKUP_CONFIG_DIRECTFTP_INITDIR_DESCRIPTION="Absolutna ścieżka do katalogu <b>FTP</b>, gdzie będą przesyłane pliki. W razie wątpliwości połącz się ze swoim serwerem, np. używając FileZilla, przejdź do katalogu i skopiuj ścieżkę znajdującą się w okienku po prawej stronie nad listą katalogu. Zazwyczaj jest to coś krótkiego, jak <tt>/public_html</tt>."
COM_AKEEBABACKUP_CONFIG_DIRECTFTP_INITDIR_TITLE="Katalog początkowy"
COM_AKEEBABACKUP_CONFIG_DIRECTFTP_PASSIVE_DESCRIPTION="Użyj przy przesyłaniu plików trybu pasywnego FTP. Domyślnie ta metoda jest włączona, ponieważ jest to jedyna metoda, która działa z zaporami powszechnie instalowanymi na serwerach. Nie wyłączaj tej opcji, chyba że masz pewność, że twój serwer nie posiada zabezpieczeń firewalla i transmisja plików przez FTP wymaga trybu aktywnego."
COM_AKEEBABACKUP_CONFIG_DIRECTFTP_PASSIVE_TITLE="Włącz tryb pasywny FTP"
COM_AKEEBABACKUP_CONFIG_DIRECTFTP_PASSWORD_DESCRIPTION="Hasło użytkownika serwera FTP. Zwykle istotna jest wielkość liter. W razie wątpliwości skontaktuj się z administratorem sieci."
COM_AKEEBABACKUP_CONFIG_DIRECTFTP_PASSWORD_TITLE="Hasło FTP"
COM_AKEEBABACKUP_CONFIG_DIRECTFTP_PORT_DESCRIPTION="Port serwera FTP. Najczęściej używane ustawienie to 21. W razie wątpliwości skontaktuj się z administratorem sieci."
COM_AKEEBABACKUP_CONFIG_DIRECTFTP_PORT_TITLE="Port FTP"
