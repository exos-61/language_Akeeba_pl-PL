COM_AKEEBABACKUP_CONFIG_ADVANCED_SBBD_DESC="Akeeba Backup przerwie krok procesu przetwarzania, gdy tylko rozpocznie pracę nad nową domeną. To poprawia komunikację procesu, ale wydłuża czas kopii zapasowej o 10-20 sekund. Po włączeniu tej opcji Akeeba Backup będzie działać szybciej. Jednak możesz zauważyć skoki postępu w krokach zawartych w raporcie kopii strony."
