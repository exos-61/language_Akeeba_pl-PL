COM_AKEEBABACKUP_CONFIG_BOX_OPENOAUTH_DESC="Kliknij na ten przycisk, aby otworzyć nowe okno, w którym można zalogować się na swoje konto usługi przechowywania. Następnie należy zamknąć okienko i kliknąć przycisk Krok 2 poniżej."
COM_AKEEBABACKUP_CONFIG_BOX_OPENOAUTH_TITLE="Uwierzytelnianie - Krok 1"
COM_AKEEBABACKUP_CONFIG_BOX_REFRESHTOKEN_DESCRIPTION="Wypełniane automatycznie po zakończeniu uwierzytelniania w kroku 1 powyżej. NIE używaj tego samego tokena na wielu witrynach. Zamiast tego uwierzytelniaj każdą witrynę osobno."
COM_AKEEBABACKUP_CONFIG_BOX_REFRESHTOKEN_TITLE="Odśwież token"
COM_AKEEBABACKUP_CONFIG_CHUNKSIZE_DESCRIPTION="Akeeba Backup przetwarza duże pliki w małych kawałkach, aby uniknąć przekroczenia limitu czasu. Ten parametr określa maksymalny rozmiar kawałków dla tego rodzaju przetwarzania."
COM_AKEEBABACKUP_CONFIG_CHUNKSIZE_TITLE="Rozmiar porcji podczas przetwarzania dużych plików"
COM_AKEEBABACKUP_CONFIG_CLIENTSIDEWAIT_DESCRIPTION="Kiedy pole nie jest zaznaczone (domyślnie), a kończy się etap tworzenia kopii zapasowej w czasie krótszym niż ustawiony w konfiguracji Akeeba Backup minimalny czas wykonania, skrypt zaczeka do osiągnięcia czasu minimalnego ustawionego na serwerze. Może to spowodować zatrzymanie procesu tworzenia kopii spowodowane ograniczeniami serwera. Zaznaczenie tego pola spowoduje włączenie czasu oczekiwania w przeglądarce, znacznie pomagającego na ominięcie tego ograniczenia. WAŻNE: Opcja ta dotyczy kopii dokonywanych z poziomu witryny. Kopia wykonywana poprzez zaplecze, czy to z wykorzystaniem JSON API (zdalnie), czy Command-Line (CLI), zawsze używa czasu odpowiedzi serwera."
COM_AKEEBABACKUP_CONFIG_CLIENTSIDEWAIT_TITLE="Ustawienie minimalnego czasu działania po stronie klienta"
