COM_AKEEBABACKUP_SCHEDULE_LBL_CLICRON_INFO="Jest to metoda zalecana dla wszystkich serwerów udostępniajacych obsługę poleceń CRON. Metoda ta omija interfejs WWW Joomla!, zapewniając maksymalną prędkość wykonywania kopii zapasowych."
COM_AKEEBABACKUP_SCHEDULE_LBL_CLIGENERICIMPROTANTINFO="Ważne"
