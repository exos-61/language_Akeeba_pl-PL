COM_AKEEBABACKUP_CONFIG_ENGINE_POSTPROC_S3_DESCRIPTION="Przesyła archiwum kopii do  Amazon S3. Pozwala to na stosowanie zarówno nowej wersji uwierzytelniania(AWS4) wymaganego dla noweszych wersji S3, jak i starszego (AWS2), wymaganego przez dostawców innych typów pamięci kompatybilnych z API S3.<br/><strong class=ui-state-highlight>Jeżeli wyłączysz dzielenie na części pamiętaj, że musisz ustawić rozmiar części archiwów na 2-30MB. W przeciwnym razie tworzenie kopii zapasowej może zakończyć się niepowodzeniem!</strong>"
