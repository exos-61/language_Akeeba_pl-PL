COM_AKEEBABACKUP_CONFIG_ADVANCED_SBPA_DESC="Akeeba Backup przerwie krok procesu przetwarzania, gdy uzna, że nastąpi przekroczenie limitu czasu oczekiwania, zanim zarchiwizuje plik. Ta kalkulacja nie jest całkowicie precyzyjna i może wywołać spowolnienie wykonywania kopii. Po włączeniu tej opcji, Akeeba Backup będzie działać szybciej. Jednak może to spowodować przekroczenie limitu czasu oczekiwania lub wewnętrzny błąd serwera."
