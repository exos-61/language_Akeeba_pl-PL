COM_AKEEBABACKUP_CONFIG_FAILURE_EMAILADDRESS_LABEL="Adres e-mail"
COM_AKEEBABACKUP_CONFIG_FAILURE_EMAILBODY_DESC="Zostaw puste, by użyć domyślny. Możesz korzystać ze wszystkich zmiennych Akeeba Backup, których można używać do nazewnictwa plików archiwum, np. [HOST] i [DATE]"
COM_AKEEBABACKUP_CONFIG_FAILURE_EMAILBODY_LABEL="Treść listu"
