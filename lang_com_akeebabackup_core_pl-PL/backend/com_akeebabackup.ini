COM_AKEEBABACKUP_CONFIG_ENGINE_POSTPROC_SUGARSYNC_TITLE="Prześlij do SugarSync"
COM_AKEEBABACKUP_CONFIG_ENGINE_POSTPROC_SWIFT_DESCRIPTION="Prześlij archiwum kopii zapasowej do dowolnego serwera pamięci obiektowej OpenStack Swift, np. utworzonego w ramach dystrybucji OpenStack Ubuntu lub innych chmur prywatnych. NIE używaj tej metody z RackSpace CloudFiles! CloudFiles wykorzystuje niestandardową metodę uwierzytelniania, która jest niekompatybilna z usługą tożsamości Keystone firmy OpenStack (z której korzysta dosłownie każda inna implementacja OpenStack).<br/><strong>Pamiętaj, aby ustawić rozmiar dzielonego archiwum na 2-30 MB, w przeciwnym razie ryzykujesz niepowodzeniem tworzenia kopii zapasowych z powodu timeoutów!"
