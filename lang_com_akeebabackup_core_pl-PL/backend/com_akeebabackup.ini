COM_AKEEBABACKUP_CONFIG_ADVANCED_SBBLF_DESC="Akeeba Backup przerwie krok procesu przetwarzania przed archiwizacją dużego pliku. Po włączeniu tej opcji, Akeeba Backup będzie działać szybciej. Jednak może to spowodować przekroczenie limitu czasu oczekiwania lub wewnętrzny błąd serwera."
