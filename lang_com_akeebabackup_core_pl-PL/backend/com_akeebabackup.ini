COM_AKEEBABACKUP_TRANSFER_ERR_CANNOTACCESSTESTFILE="Akeeba Backup nie może sprawdzić, czy wprowadzone informacje o połączeniu odpowiadają adresowi URL witryny, które podałeś. Jeśli próbujesz przywrócić witrynę do podkatalogu istniejącej strony oznacza to, że strona główna blokuje dostęp do podkatalogu; skontaktuj się z administratorem witryny. W każdym innym przypadku podane zostały błędne informacje o połączeniu, najprawdopodobniej niewłaściwy katalog. Proszę skontaktować się z firmą hostingową i poprosić o podanie prawidłowej informacji o połączeniu, <em>w tym katalogu, wewnątrz którego powinna znajdować się witryna</em>, odpowiadającym adresowi URL podanym w kreatorze. Następnie wróć tutaj, wprowadź poprawne informacje i kontynuuj przywracanie."
COM_AKEEBABACKUP_TRANSFER_ERR_CANNOTREADLOCALFILE="Akeeba Backup nie może odczytać z pliku kopii lokalnej <code>%s</code>. Praca kreatora została przerwana. Proszę utworzyć nową kopię zapasową i spróbować ponownie. Należy pamiętać, że pliki zostały przesłane na nowy serwer; może chcesz je usunąć ręcznie."
COM_AKEEBABACKUP_TRANSFER_ERR_CANNOTRUNKICKSTART="Akeeba Backup nie może wczytać Akeeba Kickstart na nowej stronie. Jeśli próbujesz przywrócić witrynę do podkatalogu istniejącej strony oznacza to, że strona główna blokuje dostęp do podkatalogu; skontaktuj się z administratorem witryny. W przeciwnym razie proszę skontaktować się z firmą hostingową celem sprawdzienia ustawionej dla twojego konta wersji PHP i jego ewentualnej zmiany na wersję zgodną z wymaganiami Kickstart."
COM_AKEEBABACKUP_TRANSFER_ERR_CANNOTUPLOADARCHIVE="Akeeba Backup nie może przesłać pliku kopii zapasowej <code>%s</code>. Możliwe, że na serwerze Twojej nowej witryny zabrakło miejsca na dysku lub ochrona serwera blokuje przesyłanie danych. Spróbuj przenieść swoją witrynę, wybierając opcję Transfer ręczny. Zwróć uwagę, że na nowym serwerze pozostały pliki; możesz chcieć usunąć je ręcznie."
COM_AKEEBABACKUP_TRANSFER_ERR_CANNOTUPLOADKICKSTART="Akeeba Backup nie może wgrać Akeeba Kickstart do katalogu głównego Twojej nowej witryny. Sprawdź, czy podałeś poprawne informacje o połączeniu i czy użytkownik FTP/SFTP może zapisywać pliki w wybranym katalogu. Jeśli na zdalnej witrynie znajdują się już pliki kickstart.php i kickstart.transfer.php, usuń je przed ponowną próbą przesłania witryny."
COM_AKEEBABACKUP_TRANSFER_ERR_CANNOTUPLOADTEMP="Program Akeeba Backup nie może przesłać fragmentu archiwum kopii zapasowej z pliku lokalnego <code>%s</code> do pliku zdalnego <code>%s</code>. Sprawdź, czy serwer zdalny umożliwia przesyłanie plików i czy jest na nim wystarczająco dużo miejsca na dysku, aby pomieścić plik(i) archiwum kopii zapasowej."
COM_AKEEBABACKUP_TRANSFER_ERR_CANNOTUPLOADTESTFILE="Akeeba Backup nie może przesłać pliku testowego <code>%s</code> do katalogu głównego nowej strony. Proszę sprawdzić, czy zostały wprowadzone prawidłowe dane o połączeniu i czy dozwolone jest zapisywanie przez użytkownika FTP / SFTP plików do wybranego katalogu."
COM_AKEEBABACKUP_TRANSFER_ERR_CANNOTWRITEREMOTEFILES="Niestety, Akeeba Backup ustalił, że nie może zapisywać plików na serwerze. Kreator nie może kontynuować pracy. Będziesz musiał użyć \"Manual\" metody przesyłania plików."
COM_AKEEBABACKUP_TRANSFER_ERR_CANTCREATETEMPCHUNK="Nie można utworzyć pliku tymczasowego na tym serwerze. Sprawdź, czy katalog tymczasowy jest poprawnie skonfigurowany i możliwy do zapisu przez użytkownika, pod którym aktualnie pracuje serwer WWW."
COM_AKEEBABACKUP_TRANSFER_ERR_COMPLETEBACKUP="Nie znaleziono żadnej kopii zapasowej. Kliknij 'Wykonaj kopię', aby utworzyć nową kopię zapasową."
COM_AKEEBABACKUP_TRANSFER_ERR_DNS="Nazwa domeny podanego adresu URL (%s) nie może zostać rozwiązana na serwerze, na którym działa Akeeba Backup. Jeśli nazwa domeny została niedawno zarejestrowana lub przeniesiona, należy odczekać więcej czasu, aż serwery DNS zostaną zaktualizowane (zazwyczaj od 6 do 48 godzin). W przeciwnym razie sprawdź ustawienia DNS swojej nazwy domeny."
