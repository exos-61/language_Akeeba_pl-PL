COM_AKEEBABACKUP_CONFIG_ADVANCED_SBPP_DESC="Akeeba Backup przerwie krok procesu przetwarzania między podetapami finalizacji i obróbki kopii. Można dodać około 10 sekund do całkowitego czasu kopii. Po włączeniu tej opcji, Akeeba Backup będzie działać szybciej. Jednak może to spowodować przekroczenie limitu czasu oczekiwania lub wewnętrzny błąd serwera."
