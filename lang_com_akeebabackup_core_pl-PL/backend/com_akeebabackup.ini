COM_AKEEBABACKUP_CONFIG_ADVANCED_SETMEMLIMIT_DESC="Informuje program Akeeba Backup, aby spróbował zwiększyć limit pamięci PHP do absurdalnie wysokiej wartości (16 GB). Umożliwia to kompresowanie większych plików i przesyłanie większych archiwów kopii zapasowych przy użyciu opcji zdalnego przechowywania danych wymagających dużej ilości pamięci, takich jak WebDAV. Uwaga: ustawia to tylko limit maksymalnego zużycia pamięci. W większości przypadków silnik kopii zapasowych Akeeba Backup zużywa znacznie mniej pamięci, zwykle w granicach 20 MB. Kompresja i wysyłanie większych plików wymaga również zmiany innych opcji na stronie Konfiguracja profilu kopii zapasowej."
