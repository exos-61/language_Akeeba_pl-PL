COM_AKEEBABACKUP_CONFIG_DROPBOXREFRESHTOKEN_DESCRIPTION="To jest token odświeżania, który łączy Akeeba Backup z Dropbox. Jest on <strong>właściwy dla danej witryny</strong> i służy do ponownego autoryzowania połączenia z Dropbox, gdy wygaśnie krótkotrwały token dostępu. Jeśli masz wiele witryn, musisz użyć przycisków Kroku 1 w każdej witrynie, którą chcesz autoryzować. Proszę <strong>NIE</strong> kopiować tokena dostępu lub odświeżania w wielu witrynach. Spowoduje to, że uwierzytelnianie Dropbox nie będzie zsynchronizowane i będziesz musiał ponownie połączyć wszystkie swoje witryny z Dropbox."
