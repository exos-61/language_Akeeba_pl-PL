COM_AKEEBABACKUP_CONFIG_ENGINE_SCAN_SMART_DESCRIPTION="Inteligentnie zmienia szybkość skanowania i zapobiega przekroczeniu limitu czasu oczekiwania."
COM_AKEEBABACKUP_CONFIG_ENGINE_SCAN_SMART_TITLE="Inteligentny skaner"
COM_AKEEBABACKUP_CONFIG_ERR_DECRYPTION="Nie udało się odszyfrować ustawień. Serwer nie obsługuje szyfrowania ustawień lub zawartość pliku z kluczem szyfrującym została zmodyfikowana lub usunięta."
COM_AKEEBABACKUP_CONFIG_EXTENDEDINSERTS_DESCRIPTION="Jeśli zaznaczone, zrzut bazy danych będzie utworzony z rozszerzonymi wersjami wyrażeń INSERT. Jest wysoko zalecane, aby pozostawić tę opcję włączoną, co przyspieszy proces odtwarzania witryny oraz rozwiązuje kwestię limitów zapytań na restrykcyjnych serwerach."
