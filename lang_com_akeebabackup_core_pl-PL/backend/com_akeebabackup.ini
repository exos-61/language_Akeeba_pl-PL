COM_AKEEBABACKUP_CONFIG_ARCHIVERENGINE_DESCRIPTION="Określa format archiwum Akeeba Backup. Niektóre silniki, takie jak DirectFTP, w rzeczywistości nie tworzą archiwów, ale dbają o przesyłanie plików na inne serwery."
COM_AKEEBABACKUP_CONFIG_ARCHIVERENGINE_TITLE="Silnik archiwum"
COM_AKEEBABACKUP_CONFIG_AUTORESUME_DESCRIPTION="Jeśli ta opcja jest w Akeeba Backup niezaznaczona, tworzenie kopii zatrzyma się w przypadku stwierdzenia błędu zgłoszonego przez serwer. Jeśli opcja jest włączona, Akeeba Backup spóbuje wznowić tworzenie kopii, powtarzając ostatnio wykonywany krok. Opcja ta jest dostępna wyłącznie dla tworzenia kopii z poziomu witryny. Nie pozwoli to również na prawidłowe wznowienie wykonywania kopii zapasowych, które powodują błąd podczas ich tworzenia: dotyczy to wstrzymanych z powodu ograniczeń procesora lub awarii sieci, kopii które mogą być wznowione."
COM_AKEEBABACKUP_CONFIG_AUTORESUME_MAXRETRIES_DESCRIPTION="Ile razy Akeeba Backup ma próbować wznawiać tworzenie kopii zapasowej. 3 do 5 razy jest najlepszą wartością dla większości serwerów."
COM_AKEEBABACKUP_CONFIG_AUTORESUME_MAXRETRIES_TITLE="Maksymalna liczba ponownych prób tworzenia kopii zapasowej po wystąpieniu błędu AJAX"
COM_AKEEBABACKUP_CONFIG_AUTORESUME_TIMEOUT_DESCRIPTION="Ile sukund ma czekakać przed wznowieniem tworzenia kopii zapasowej. Wskazane jest, aby ustawić na 30 seconds lub więcej (120 sekund jest sugerowane w większości przypadków), aby serwer miał wystarczająco dużo czasu na odblokowanie procesu tworzenia kopii zapasowej i pozwolił Akeeba Backup prawidłowo ją zakończyć."
COM_AKEEBABACKUP_CONFIG_AUTORESUME_TIMEOUT_TITLE="Czas oczekiwania przed próbą ponowienia etapu tworzenia kopii zapasowej"
COM_AKEEBABACKUP_CONFIG_AUTORESUME_TITLE="Wznowienie tworzenia kopii zapasowej po wystąpieniu błędu AJAX"
COM_AKEEBABACKUP_CONFIG_AZURE_ACCOUNTNAME_DESCRIPTION="Nazwa twojego konta. Jeśli punktem końcowym jest foobar.blob.core.windows.net, wtedy twoja nazwa konta to <b>foobar</b> i należy wpisać <em>foobar</em> w tym polu."
COM_AKEEBABACKUP_CONFIG_AZURE_ACCOUNTNAME_TITLE="Nazwa konta"
COM_AKEEBABACKUP_CONFIG_AZURE_CONTAINER_DESCRIPTION="Nazwa twojego zasobnika w Windows Azure BLOB Storage przeznaczonego na pliki kopii. Zasobnik musi już istnieć."
COM_AKEEBABACKUP_CONFIG_AZURE_CONTAINER_TITLE="Zasobnik"
COM_AKEEBABACKUP_CONFIG_AZURE_DIRECTORY_DESCRIPTION="Katalog w zasobniku Windows Azure BLOB, w którym chcesz przechowywać archiwa kopii zapasowych. Zostaw puste, Aby przechować wszystko w głównym katalogu zasobnika."
COM_AKEEBABACKUP_CONFIG_AZURE_DIRECTORY_TITLE="Katalog"
COM_AKEEBABACKUP_CONFIG_AZURE_KEY_DESCRIPTION="Klucz dostępu znajdziesz na stronie swojego konta w windows.azure.com. Skopiuj i wklej go tutaj. Zawsze ma dwa znaki równania na końcu."
COM_AKEEBABACKUP_CONFIG_AZURE_KEY_TITLE="Podstawowy klucz dostępu"
COM_AKEEBABACKUP_CONFIG_BACKBLAZE_ACCOUNTID_DESCRIPTION="Wprowadź swój identyfikator klucza aplikacji BackBlaze. Informacje te można znaleźć na <a href='https://secure.backblaze.com/b2_buckets.htm'>stronie Twojego konta BackBlaze</a> po kliknięciu na 'Show Account ID and Application Key'. Jeśli używasz swojego klucza głównego, wpisz zamiast niego swój identyfikator konta."
COM_AKEEBABACKUP_CONFIG_BACKBLAZE_ACCOUNTID_TITLE="Identyfikator klucza aplikacji"
COM_AKEEBABACKUP_CONFIG_BACKBLAZE_APPLICATIONKEY_DESCRIPTION="Wprowadź swój klucz aplikacji BackBlaze. Informacje te można znaleźć na <a href='https://secure.backblaze.com/b2_buckets.htm'>stronie Twojego konta BackBlaze</a> po kliknięciu na 'Show Account ID and Application Key'. <strong>UWAGA</strong>! BackBlaze wyświetli Ci to tylko JEDEN raz. Aby wyświetlić go ponownie, będziesz musiał zregenerować klucz aplikacji, co spowoduje, że WSZYSTKIE wcześniej połączone instancje Akeeba Backup zostaną rozłączone, dopóki nie wprowadzisz tam <em>nowego</em> klucza aplikacji."
COM_AKEEBABACKUP_CONFIG_BACKBLAZE_APPLICATIONKEY_TITLE="Klucz do aplikacji"
COM_AKEEBABACKUP_CONFIG_BACKBLAZE_BUCKET_DESCRIPTION="Nazwa zasobnika Backblaze"
COM_AKEEBABACKUP_CONFIG_BACKBLAZE_BUCKET_TITLE="Zasobnik"
COM_AKEEBABACKUP_CONFIG_BACKBLAZE_DIRECTORY_DESCRIPTION="Katalog w obrębie zasobnika, w którym będą przechowywane archiwa kopii zapasowych. Pozostaw puste, aby pliki były przechowywane w katalogu głównym."
COM_AKEEBABACKUP_CONFIG_BACKBLAZE_DISABLEMULTIPART_DESCRIPTION="Po włączeniu tej opcji Akeeba Backup będzie wykonywać wysyłanie pojedynczych części do Backblaze. Aby uniknąć przekroczenia limitu czasu przesyłania, a tym samym niepowodzenia procesu tworzenia kopii zapasowej, należy w konfiguracji silnika archiwizującego ustawić mniejszy rozmiar części dla podzielonych archiwów."
COM_AKEEBABACKUP_CONFIG_BACKBLAZE_DISABLEMULTIPART_TITLE="Wyłącz wysyłanie wieloczęściowe"
COM_AKEEBABACKUP_CONFIG_BACKEND_HEADER_DESC="Opcje dotyczące przechowywania skryptów zaplecza Akeeba Backup"
COM_AKEEBABACKUP_CONFIG_BACKEND_HEADER_LABEL="Zaplecze"
COM_AKEEBABACKUP_CONFIG_BACKEND_LOCALTIME_DESC="Czy na stronie Zarządzaj kopiami zapasowymi należy tłumaczyć czas rozpoczęcia tworzenia kopii zapasowej na strefę czasową aktualnie zalogowanego użytkownika? Jeśli wybrano ustawienie Nie, wszystkie czasy rozpoczęcia tworzenia kopii zapasowych są wyświetlane w strefie czasowej GMT. Ta opcja NIE MA wpływu na zmienne [DATA] i [GODZINA] dotyczące nazewnictwa plików kopii zapasowych ani na domyślny opis; Aby zmienić sposób działania tych zmiennych, należy użyć opcji Strefa czasowa kopii zapasowej."
COM_AKEEBABACKUP_CONFIG_BACKEND_LOCALTIME_LABEL="Czas lokalny w Zarządzaniu kopiami zapasowymi"
COM_AKEEBABACKUP_CONFIG_BACKEND_SHOWDELETEONRESTORE_DESC="Czy należy dać użytkownikom przywracającym witrynę możliwość usunięcia wszystkiego przed wyodrębnieniem archiwum? Ta opcja dotyczy tylko wersji Professional naszego oprogramowania. OSTRZEŻENIE! JEST TO BARDZO NIEBEZPIECZNE. PRZED JEJ WŁĄCZENIEM NALEŻY BARDZO DOKŁADNIE ZAPOZNAĆ SIĘ Z DOKUMENTACJĄ. W PRZYPADKU UŻYCIA TEJ FUNKCJI PODCZAS PRZYWRACANIA ZRZEKASZ SIĘ PRAWA DO ŻĄDANIA POMOCY TECHNICZNEJ I PRZYJMUJESZ NA SIEBIE WSZELKĄ ODPOWIEDZIALNOŚĆ."
COM_AKEEBABACKUP_CONFIG_BACKEND_SHOWDELETEONRESTORE_LABEL="Pokaż opcję <em>Usuń wszystko przed wyodrębnieniem</em>."
COM_AKEEBABACKUP_CONFIG_BACKEND_TIMEZONETEXT_ABBREVIATION="Strefa czasowa"
COM_AKEEBABACKUP_CONFIG_BACKEND_TIMEZONETEXT_DESC="Przyrostek strefy czasowej wyświetlany jest obok czasu rozpoczęcia kopii zapasowych na stronie zarządzania kopiami zapasowymi.<br/>Brak: w tym przypadku przyrostek nie jest wyświetlany (niezalecane)<br/>Strefa czasowa: skrócony symbol strefy czasowej, np. CEST dla Standardowego Czasu dla Europy Centralnej.<br/>Ofset GMT: przesuniecie ze stref czasowych w standardzie GMT, np. GMT+01.00 (=dwie godziny przed GMT, czyli Standardowy Czas dla Europy Centralnej). Należy pamiętać, że podczas przesilenia zimowego należy do przesunięcia GMT dodać +1 w stosunku do czasu regularnego. Przesunięcie to BĘDZIE pokazane w tym formacie."
