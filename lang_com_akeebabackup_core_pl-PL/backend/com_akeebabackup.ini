COM_AKEEBABACKUP_CONFIG_FAILURE_EMAILSUBJECT_LABEL="Temat listu"
COM_AKEEBABACKUP_CONFIG_FAILURE_FEBENABLE_DESC="Gdy jest włączona, umożliwia sprawdzanie poprawności kopii zapasowych z poziomu witryny. Jest to przydatne do planowania kontroli na serwerze lub przeprowadzania kontroli zdalnych."
